<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <script src="https://kit.fontawesome.com/11286f68db.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="results">
            <p>Your Result</p>
            <div class="score">
                <h3>76</h3>
                <p>of 100</p>
            </div>
            <div class="scoreDescription">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="categoryResult" id="reaction">
                <i class="fa-solid fa-bolt"></i><h4>Reaction</h4>
                <p>80 <span class="hundred">/ 100</span></p>
            </div>
            <div class="categoryResult" id="memory">
                <i class="fa-solid fa-brain"></i><h4>Memory</h4>
                <p>92 <span class="hundred">/ 100</span></p>
            </div>
            <div class="categoryResult" id="verbal">
                <i class="fa-regular fa-comment-dots"></i><h4>Verbal</h4>
                <p>61 <span class="hundred">/ 100</span></p>
            </div>
            <div class="categoryResult" id="visual">
                <i class="fa-regular fa-eye"></i><h4>Visual</h4>
                <p>72 <span class="hundred">/ 100</span></p>
            </div>
            <button>Continue</button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/andrewras58/">Andrew Ras</a>.
    </div>
</body>
</html>
